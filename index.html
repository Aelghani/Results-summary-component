<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <main>
    <div class="cart">
      <div class="result">
        <h1>Your Result</h1>
        <div class="sircle">
          <h2>76</h2>
          <span>of 100</span>
        </div>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>


      <div class="sammury">
        <h1 class="title">Summary</h1>
        <div class="summary-carts" id="summary-carts"></div>
        <button type="submit" class="btn">Continue</button>
      </div>
    </div>
  </main>
  <script>
    // Load JSON data from file
    $.getJSON("./data.json", function(data) {

      // Create HTML for each category
      $.each(data, function(index, obj) {
        var html = " <div class='summary-cart'><div class='left-side'><img src='" + obj.icon + "' alt=' + obj.category + ' class='logo'><h3>"+ obj.category +"</h3></div><div class='right-side'><h3><span>" + obj.score + "</span> /100</h3></div></div>";
        $("#summary-carts").append(html);
      });
    });
  </script>
</body>
</html>
